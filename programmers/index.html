<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코딩테스트 | 프로그래머스</title>
    <link rel="stylesheet" href="/assets/css/page.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/index.html">사이트별 코딩테스트 문제풀이</a></li>
        <li class="active">&nbsp;>&nbsp;프로그래머스</li>
      </ul>
    </nav>
    <main>
      <ul></ul>
    </main>
  </body>
  <script>
    const owner = 'kimjihwan0618'; // GitHub 사용자명 또는 조직명
    const repo = 'coding_test'; // GitHub 저장소명
    const path = 'programmers'; // 가져올 디렉토리 경로 (루트 디렉토리일 경우 빈 문자열)

    fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`)
      .then((response) => {
        if (!response.ok) {
          throw new Error('Failed to fetch directory structure');
        }
        return response.json();
      })
      .then((data) => {
        // 받아온 데이터를 처리합니다.
        console.log(data);
      })
      .catch((error) => {
        console.error(error);
      });
  </script>
</html>
